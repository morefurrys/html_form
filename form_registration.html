<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <h2>Register New Student</h2><br>
    <form action="" method="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="birth">Date of birth: </label>
        <input type="date" id="bith" name="birth" placeholder="Enter your name"><br><br>

        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="select" disabled selected>--select gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="0700000000"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com"><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter Course"><br><br>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
        
    </form>
</body>
</html>
